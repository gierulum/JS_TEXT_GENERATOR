<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Text generator </title>
        <style type="text/css">
body {
    overflow: hidden;
margin: 0px;
padding: 0px;
height: 1000px;
width: 100%;
}

.textmove {
padding-top: 20px;
height: 350px;

font-size: 10px;
background-color: #0E2F44;


}

.animecube {
font-family: 'Verdana';
font-size: 35px;
line-height: 40px;
margin-left: 30%;
color: #ecf0f1;
margin-top: 100px;
font-weight: 700;
}


#fliper {
translate3d(0, 100%,0);

}

.flipermove {
    display: inline-block;
	}



#txtgenjs {
color: #00FFAB;
}

#timetoken {
color: #00FFAB;

line-height: 40px;
font-size: 35px;
}

.brackets {
color: #00FFAB;
font-size: 45px;
}



#shuffle_field {
height: 500px;
width: 100%;
background-color: #252d34;
text-align: center;
position: absolute;
}

 

.shuffle_p {
position: relative;
margin-top: 200px;
text-align: center;
font-family: 'Impact';
font-size: 40px;
background-color: #ff2b2b;
padding-left: 0px;
padding-right:0px;
padding-bottom: 10px;
padding-top: 10px;
letter-spacing: 3px;
}

.shuffle_span {
color: #e9eaea;
}

#b_gen {
background-color: #e9eaea;
height: 30px;
width: 140px;
border-radius: 10px;
color: #191f24;
}

 

</style>     
        
    </style>    
    </head>
<body>

<div class="textmove">
<p class="animecube"> 
<span class="brackets">  </span> Your <span id="fliper"> strategy </span> for <span id="txtgenjs"></span><span id="timetoken"></span> <span class="brackets">  </span><p>
</div>

<div id="shuffle_field">
                <p class="shuffle_p">
                               <span class="shuffle_span" id="0"> 0 </span>
                               <span class="shuffle_span" id="1"> 0 </span>
                               <span class="shuffle_span" id="2"> 0 </span>
                               <span class="shuffle_span" id="3"> 0 </span>
                               <span class="shuffle_span" id="4"> 0 </span>
                               <span class="shuffle_span" id="5"> 0 </span>
                               <span class="shuffle_span" id="6"> 0 </span>
                               <span class="shuffle_span" id="7"> 0 </span>
                               </p>
                               <button id="b_gen" onclick="doc_param_get()"> Generate code </button>
         </div>

<script src="shuffle.js"></script>
<script src="texts_mgg.js"></script>



</body>
</html>
